<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
        >

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
        <script type="text/javascript">
            function showMessage() {
                alert("Hello World!");
            }
            ;
            function hide() {
                $("#test").qrcode();
            }
            ;
        </script>
    </h:head>

    <h:body>
        <h:outputScript library="js" name="jquery.qrcode-0.11.0.min.js"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Header
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                <p:menu>
                    <p:submenu label="Resources">
                        <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf"/>
                        <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html"/>
                        <p:menuitem value="Forum" url="http://forum.primefaces.org/"/>
                        <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html"/>

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                Welcome to PrimeFaces , #{loginMBean.welcome}<br/>
                <h:form id="formId">
                    <p:button onclick="showMessage()"/>
                    <p:button value="hideTest" onclick="hide()"/>
                    <hr/>
                    SecretCode = #{loginMBean.key1}

                    <pe:qrCode id="qrCodeElem"
                               renderMethod="#{loginMBean.code.renderMethod}"
                               renderMode="#{loginMBean.code.mode}"
                               text="#{loginMBean.code.text}"
                               label="#{loginMBean.code.label}"
                               size="#{loginMBean.code.size}"
                               fillColor="#{loginMBean.code.fillColor}"
                               fontName="Ubuntu"
                               fontColor="#01A9DB"
                               ecLevel="H"
                               radius="0.5"/>
                    <p:commandButton actionListener="#{loginMBean.auth()}" value="auth" update=":formId:qrCodeElem"/>

                </h:form>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</f:view>
</html>
